{% extends 'core/base.html' %}

{% block title %}Log in{% endblock %}

{% block content %}
<div class="conteiner">
    <div class="columns">
        <div class="column is-6 is-offset-3">
            <h1 class='title'>Log in</h1>

            <form method="POST" action=".">
                {% csrf_token %}
                <div class="field">
                    <div class="control">
                        <input class="input is-danger" type="text" name="username" placeholder="Username" required>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input is-danger" type="password" name="password" placeholder="Password" required>
                    </div>
                </div>
        
                <div class="field">
                    <div class="control">
                        <button class="button is-danger">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
